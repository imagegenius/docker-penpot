---

# jenkins variables
project_name: docker-penpot
external_type: github_stable
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'develop'
  - EXT_USER = 'penpot'
  - EXT_REPO = 'penpot'
  - BUILD_VERSION_ARG = 'PENPOT_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-penpot'
  - CONTAINER_NAME = 'penpot'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DELAY = '60'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
